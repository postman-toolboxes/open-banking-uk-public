                                      properties:
                                        OpeningTime:
                                          description: >-
                                            A particular point
                                            in the progression
                                            of time in a
                                            calendar day
                                            expressed in either
                                            UTC time format
                                            (hh:mm:ss.sssZ),
                                            local time with UTC
                                            offset format
                                            (hh:mm:ss.sss+/-hh:mm),
                                            or local time format
                                            (hh:mm:ss.sss).
                                            These
                                            representations are
                                            defined in "XML
                                            Schema Part 2:
                                            Datatypes Second
                                            Edition - W3C
                                            Recommendation 28
                                            October 2004" which
                                            is aligned with ISO
                                            8601.

                                            Note on the time format:

                                            1) beginning / end of calendar day

                                            00:00:00 = the beginning of a calendar day

                                            24:00:00 = the end of a calendar day

                                            2) fractions of second in time format

                                            Decimal fractions of seconds may be included. In this case, the involved parties shall agree on the maximum number of digits that are allowed.
                                          title: OpeningTime
                                          type: string
                                          pattern: ^(2[0-3]|[01][0-9]):?([0-5][0-9])$
                                        ClosingTime:
                                          description: >-
